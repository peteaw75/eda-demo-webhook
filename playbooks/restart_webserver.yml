---
- name: Restart webserver
  hosts: all
  gather_facts: false
  become: true
  become_user: root
  tasks:
    - debug:
        msg: "EDA Webhook initiated restart webserver"

    - name: "Ensure firewall openings are in place."
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes
      when: inventory_hostname == ansible_facts['eda_input_webserver']

    - name: "Restart apache webserver"
      service:
        name: httpd
        state: restarted
      when: inventory_hostname == ['eda_input_webserver']
